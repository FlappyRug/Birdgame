<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Game MiniApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #bfefff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .game-screen {
      position: relative;
      width: 375px;
      height: 667px;
      background-image: url('menu.png'); /* Заміни на шлях до твого зображення */
      background-size: cover;
      background-position: center;
    }
    .button {
      position: absolute;
      width: 120px;
      height: 40px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
    }
    #playBtn {
      top: 510px;
      left: 127px;
    }
    #customizeBtn {
      bottom: 20px;
      left: 10px;
      width: 60px;
      height: 60px;
    }
    #shopBtn {
      bottom: 20px;
      right: 10px;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="game-screen">
    <button class="button" id="playBtn" onclick="handleClick('PLAY')"></button>
    <button class="button" id="customizeBtn" onclick="handleClick('CUSTOMIZE')"></button>
    <button class="button" id="shopBtn" onclick="handleClick('SHOP')"></button>
  </div>

  <script>
    function handleClick(name) {
      alert(`You clicked: ${name}`);
    }
  </script>
</body>
</html>
