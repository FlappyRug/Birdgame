<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Start</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <div class="hud">
      <div class="hud-item"><img src="icons/coin.png"><span id="coin-count">0</span></div>
      <div class="hud-item"><img src="icons/bolt.png"><span id="energy-count">0</span></div>
      <div class="hud-item"><img src="icons/fire.png"><span id="level-indicator">Level 1</span></div>
    </div>

    <div class="character-section">
      <img src="images/bird-baby.png" class="character-img" alt="Bird">
      <div class="stage-info">
        <div>Stage: Baby</div>
        <div>Level: 1</div>
      </div>
    </div>

    <button class="play-button">PLAY</button>

    <div class="bottom-menu">
      <div class="menu-button"><img src="icons/customize.png"><div class="label">CUSTOMIZE</div></div>
      <div class="menu-button"><img src="icons/quests.png"><div class="label">QUESTS</div></div>
      <div class="menu-button"><img src="icons/bolt.png"><div class="label">FRIENDS</div></div>
      <div class="menu-button"><img src="icons/fire.png"><div class="label">LEADERBOARD</div></div>
      <div class="menu-button"><img src="icons/coin.png"><div class="label">SHOP</div></div>
    </div>
  </div>
</body>
</html>
