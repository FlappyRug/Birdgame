<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Game MiniApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #bfefff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('loading.png');
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .game-screen {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('menu.png');
      background-size: cover;
      background-position: center;
    }
    .button {
      position: absolute;
      width: 120px;
      height: 40px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
    }
    #playBtn {
      top: 510px;
      left: 127px;
    }
    #customizeBtn {
      bottom: 20px;
      left: 10px;
      width: 60px;
      height: 60px;
    }
    #shopBtn {
      bottom: 20px;
      right: 10px;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="loader-screen" id="loader">
    <h1 style="color: white; text-shadow: 1px 1px 2px black;">Loading Bird Game...</h1>
  </div>

  <div class="game-screen" id="game">
    <button class="button" id="playBtn" onclick="handleClick('PLAY')"></button>
    <button class="button" id="customizeBtn" onclick="handleClick('CUSTOMIZE')"></button>
    <button class="button" id="shopBtn" onclick="handleClick('SHOP')"></button>
  </div>
      // Telegram full screen
      <script>
  window.addEventListener("load", () => {
    // Telegram Mini App: повна ініціалізація
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready(); // повідомляє Telegram, що додаток готовий
      tg.expand(); // просить розгорнути на весь екран
    }

    // Затримка на завантаження
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("game").style.display = "block";
    }, 2000);
  });

  function handleClick(name) {
    alert(`You clicked: ${name}`);
  }
</script>
  </script>
</body>
</html>
