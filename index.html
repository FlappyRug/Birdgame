<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
  <title>Flappy Owl Game</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    html {
      overflow: hidden;
      touch-action: manipulation;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="top-bar">
    <div class="stat">
      <img src="images/coin.png" alt="Coins"/>
      <span class="coin-value">0</span>
    </div>
    <div class="stat">
      <img src="images/energy.png" alt="Energy"/>
      <span class="energy-value">0</span>
    </div>
    <div class="stat">
      <img src="images/fire.png" alt="Level"/>
      <span class="level-text">Lvl 1</span>
    </div>
  </div>

  <div class="character-container">
    <div class="character-wrapper">
      <img src="images/owl.png" alt="Owl Character" class="character"/>
      <img src="images/pedestal.png" alt="Pedestal" class="pedestal"/>
    </div>
    <div class="stage-label">Stage: Baby<br/>Level: 1</div>
  </div>

  <button class="play-button">PLAY</button>

  <div class="bottom-menu">
    <div class="menu-button">
      <img src="images/shirt.png" alt="Customize"/>
      <span>CUSTOMIZE</span>
    </div>
    <div class="menu-button">
      <img src="images/scroll.png" alt="Quests"/>
      <span>QUESTS</span>
    </div>
    <div class="menu-button">
      <img src="images/friends.png" alt="Friends"/>
      <span>FRIENDS</span>
    </div>
    <div class="menu-button">
      <img src="images/trophy.png" alt="Leaderboard"/>
      <span>LEADERBOARD</span>
    </div>
    <div class="menu-button">
      <img src="images/shop.png" alt="Shop"/>
      <span>SHOP</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
