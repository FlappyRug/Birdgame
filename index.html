<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
  <title>Flappy Owl Game</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
  html {
    overflow: hidden;
    touch-action: manipulation;
    height: 100%;
  }

  /* === Додаємо ці стилі === */
  #game-screen {
    position: absolute;
    inset: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000; /* або прозорий, або темний */
    z-index: 9999;
  }

  #game-canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
<style>
  .game-over-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }

  .game-over-content {
    text-align: center;
    color: white;
    font-family: sans-serif;
  }

  .score-label {
    font-size: 24px;
    margin-bottom: 20px;
  }

  #restart-button, #menu-button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #ffcc00;
    color: #333;
    cursor: pointer;
  }

  #restart-button:hover, #menu-button:hover {
    background: #ffaa00;
  }
</style>

</head>

<body>
  <div class="background"></div>

  <div class="top-bar">
    <div class="stat">
      <img src="images/coin.png" alt="Coins"/>
      <span class="coin-value">0</span>
    </div>
    <div class="stat">
      <img src="images/energy.png" alt="Energy"/>
      <span class="energy-value">0</span>
    </div>
    <div class="stat">
      <img src="images/fire.png" alt="Level"/>
      <span class="level-text">Lvl 1</span>
    </div>
  </div>

  <div class="character-container">
    <div class="character-wrapper">
      <img src="images/owl.png" alt="Owl Character" class="character"/>
      <img src="images/pedestal.png" alt="Pedestal" class="pedestal"/>
    </div>
    <div class="stage-label">Stage: Baby<br/>Level: 1</div>
  </div>

  <button class="play-button">PLAY</button>

  <div class="bottom-menu">
    <div class="menu-button">
      <img src="images/shirt.png" alt="Customize"/>
      <span>CUSTOMIZE</span>
    </div>
    <div class="menu-button">
      <img src="images/scroll.png" alt="Quests"/>
      <span>QUESTS</span>
    </div>
    <div class="menu-button">
      <img src="images/friends.png" alt="Friends"/>
      <span>FRIENDS</span>
    </div>
    <div class="menu-button">
      <img src="images/trophy.png" alt="Leaderboard"/>
      <span>LEADERBOARD</span>
    </div>
    <div class="menu-button">
      <img src="images/shop.png" alt="Shop"/>
      <span>SHOP</span>
    </div>
  </div>
  <div id="game-screen" style="display: none;">
    <canvas id="game-canvas" width="360" height="640"></canvas>
  </div>
  
  <script src="script.js"></script>
  <!-- === Game Over Overlay === -->
<div id="game-over" style="display: none;" class="game-over-overlay">
  <div class="game-over-content">
    <div class="score-label">Score: <span id="score-value">0</span></div>
    <button id="restart-button">Restart</button>
    <button id="menu-button">Menu</button>
  </div>
</div>

</body>
</html>
