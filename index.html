<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy WebApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Головне меню -->
  <div id="main-menu">
    <div class="top-bar">
      <div class="hud-item"><span class="icon">🪙</span><span id="coins">1,500</span></div>
      <div class="hud-item"><span class="icon">⚡</span><span id="passive">220</span></div>
      <div class="hud-item"><span class="icon">🔥</span><span id="level">Level 3</span></div>
    </div>

    <div class="character-container">
      <div class="character-image"></div>
      <div class="stage-info">
        <div>Stage: Teen</div>
        <div>Level: 12</div>
      </div>
    </div>

    <button class="play-button">PLAY</button>

    <div class="bottom-menu">
      <div class="menu-item">👕<div class="label">CUSTOMIZE</div></div>
      <div class="menu-item">📜<div class="label">QUESTS</div></div>
      <div class="menu-item">😊<div class="label">FRIENDS</div></div>
      <div class="menu-item">🏆<div class="label">LEADERBOARD</div></div>
      <div class="menu-item">🛒<div class="label">SHOP</div></div>
      <div class="menu-item">🐦<div class="label">BIRD</div></div>
    </div>
  </div>

  <!-- Ігровий екран -->
  <div id="game-screen" style="display: none;">
    <button id="back-to-menu">← Back to Menu</button>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
  </div>

  <!-- Модальне вікно для вкладки Bird -->
  <div id="bird-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Bird Progress</h2>
      <p>Total Points: <span id="bird-points">0</span></p>
      <p>Bird Level: <span id="bird-level">1</span> / 3</p>
      <button onclick="closeBirdModal()">Close</button>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="script.js"></script>
  <script src="game.js"></script>
</body>
</html>
